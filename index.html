<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/src/index.css">
  <link rel="stylesheet" href="assets/src/indexMobile.css">
  <script src="assets/src/index.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <section class="card_balance">
    <div class="card_balance_text">
      <h1>My balance</h1>
      <span>$921.48</span>
    </div>
    <img src="assets/images/logo.svg" alt="">
  </section>

  <section class="card_spending">
    <h2>Spending - Last 7 days</h2>

    <section class="week">
      <div class="mon">
        <div class="box-price"></div>
        <div class="mon-graphic"></div>
        <span></span>
      </div>
      <div class="tue">
        <div class="box-price"></div>
        <div class="tue-graphic"></div>
        <span></span>
      </div>
      <div class="wed">
        <div class="box-price"></div>
        <div class="wed-graphic"></div>
        <span></span>
      </div>
      <div class="thu">
        <div class="box-price"></div>
        <div class="thu-graphic"></div>
        <span></span>
      </div>
      <div class="fri">
        <div class="box-price"></div>
        <div class="fri-graphic"></div>
        <span></span>
      </div>
      <div class="sat">
        <div class="box-price"></div>
        <div class="sat-graphic"></div>
        <span></span>
      </div>
      <div class="sun">
        <div class="box-price"></div>
        <div class="sun-graphic"></div>
        <span></span>
      </div>
    </section>

    <div class="line"></div>

    <section class="total_month">
      <div class="total_month_balance">
        <span>Total this month</span>
        <span>$478.33</span>
      </div>

      <div class="total_month_porcentage">
        <span>+2.4%</span>
        <span>from last month</span>
      </div>
    </section>

  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a>
</footer>
</body>
</html>
